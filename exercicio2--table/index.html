<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro de Alunos</title>
</head>
<body>
  <div id="container">
    <nav class="navbar">
      <div class="container-fluid" id="div-nav">
        <span class="navbar-brand mb-0 h1">Cadastro de Alunos</span>
      </div>
    </nav>

    <div>
      <h4 class="m-2">Alunos Cadastrados</h4>
    </div>

    <div id="div-padding">
      <table>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
        </tr>
        <tr>
          <td>João Silva</td>
          <td>22</td>
          <td>Desenvolvimento Web</td>
        </tr>
        <tr>
          <td>Maria Oliveira</td>
          <td>24</td>
          <td>Design Gráfico</td>
        </tr>
        <tr>
          <td>Itamir</td>
          <td>12</td>
          <td>Desenvolvimento Web II</td>
        </tr>
      </table>
    </div>

    <div id="div-padding">
      <h4 class="m-2">Cadastrar Aluno</h4>
      <form>
        <div class="mt-3">
          <label for="nome">Nome</label><br>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="mt-3">
          <label for="idade">Idade</label><br>
          <input type="number" id="idade" name="idade" required>
        </div>
        <div class="mt-3">
          <label for="curso">Curso</label><br>
          <input type="text" id="curso" name="curso" required>
        </div>
        <div class="mt-3">
          <button type="submit">Adicionar Aluno</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">© 2024 Dagson Gabriel</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
